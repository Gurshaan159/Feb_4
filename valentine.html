<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Will you be my Valentine?</title>
    <meta name="description" content="A small static HTML/CSS/JS Valentine site hosted on GitHub Pages." />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./app.js"></script>
  </head>
  <body data-page="valentine">
    <header class="siteHeader">
      <div class="container">
        <div class="brand">
          <span class="logo" aria-hidden="true">◆</span>
          <span class="brandText">For Johanny</span>
        </div>

        <nav class="nav">
          <a class="navLink" href="./index.html">Replay</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="centerStage" aria-label="The question">
        <div class="pageLayout">
          <div class="pageText">
            <h1 class="heroTitle">So will you be my Valentine?</h1>
            <p class="heroSubtitle subtle">
              (Choose carefully.)
            </p>
          </div>

          <div>
            <div id="choiceStage" class="choiceStage" aria-label="Choices">
              <a id="yesButton" class="button choiceYes" href="./yes.html">Yes</a>
              <button id="noButton" class="button buttonSecondary choiceNo" type="button">No</button>
            </div>
            <p class="cardBody small subtle centerText" id="tinyHint" aria-live="polite"></p>
          </div>
        </div>
      </section>
    </main>

    <div id="proximityHeart" class="proximityHeart" aria-hidden="true">❤</div>

    <footer class="footer">
      <div class="container footerInner">
        <span>© <span id="year"></span></span>
        <span class="subtle">Made with care</span>
      </div>
    </footer>
  </body>
</html>
