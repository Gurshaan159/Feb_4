<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Yay!</title>
    <meta name="description" content="A small static HTML/CSS/JS Valentine site hosted on GitHub Pages." />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./app.js"></script>
  </head>
  <body data-page="yes">
    <header class="siteHeader">
      <div class="container">
        <div class="brand">
          <span class="logo" aria-hidden="true">◆</span>
          <span class="brandText">For Johanny</span>
        </div>

        <nav class="nav">
          <a class="navLink" href="./index.html">Start</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="centerStage" aria-label="Thank you">
        <article class="card cardCenter">
          <div class="bigHeart" aria-hidden="true">❤</div>
          <h1 class="heroTitle">Yay!</h1>
          <p class="heroSubtitle">
            A big thank you for being my Valentine.
          </p>

          <div class="row rowCenter">
            <a class="button buttonSecondary" href="./index.html">Replay</a>
          </div>
        </article>
      </section>
    </main>

    <div id="confettiLayer" class="confettiLayer" aria-hidden="true"></div>
    <div id="heartsLayer" class="heartsLayer" aria-hidden="true"></div>

    <footer class="footer">
      <div class="container footerInner">
        <span>© <span id="year"></span></span>
        <span class="subtle">Made with care</span>
      </div>
    </footer>
  </body>
</html>
